<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        $(function() {
            $('#ajaxBtn').click(function() {
                //alert("ajax....");
                $.ajax({
                    //alert("ajax2...."); //비동기 안에서는 alert X
                    type: 'post',
                    url: 'HelloAjaxServlet',
                    data: 'name=encoreAjax',
                    //dataType: 'text', //주로 json일때만 사용..

                    success: function(data) {
                        alert(data);
                    },//callback
                    error: function() {
                        alert("응답시간이 지연...Error 처리함!!");
                    },
                    timeout: 1000 //1초동안 서버로부터 응답이 없으면 에러발생시킴...(응답 대기시간 지정)
                });//ajax
            });//click
        });//ready
    </script>
</head>
<body>
    <input type="button" id="ajaxBtn" value="ajaxBtn">
</body>
</html>
