<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        $(function() {
            $('#jsonBtn').click(function() {
                $.ajax({
                    type: 'post',
                    url: 'JsonAjax',
                    dataType: 'json',

                    success: function(data) {
                        //alert(data);
                        //var json_str = data.banana;
						//var banana = eval("(" + json_str + ")");
                        $('#resultView').html(data.food);
                    }//callback
                });//ajax
            });//click
        });
    </script>
</head>
<body>
    <input type="button" value="json-Btn" id="jsonBtn">
    <span id="resultView"></span>
</body>
</html>
