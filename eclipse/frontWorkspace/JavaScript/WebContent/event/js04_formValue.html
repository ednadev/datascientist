<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <script>
        function showData() {
            //닉네임으로 입력한 값을 변수에 받아온다.document.Form이름.컴포넌트이름.value
            var nickName = document.loginForm.nick.value;
            alert(nickName + " Hello~~~~");
            document.loginForm.nick.value = "";//clear
            document.loginForm.nick.focus();
        }
        function showHobby() {
            var hobby = document.loginForm.hobby.value;
            alert(hobby);
            document.loginForm.hobby.value = "";
            document.loginForm.hobby.focus();
        }
    </script>
</head>
<body>
    <form name="loginForm">
        닉네임 <input type="text" name="nick">
        <input type="button" value="닉네임보기" onclick="showData()"><br>
        취미 <input type="text" name="hobby">
        <input type="button" value="취미보기" onclick="showHobby()">
    </form>
</body>
</html>
