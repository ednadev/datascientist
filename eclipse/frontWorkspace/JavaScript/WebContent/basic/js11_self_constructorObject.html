<!-- 
    해보기
    Student 생성자 객체 선언,
    이름, 자바score, 파이썬score, html5score...속성
    함수1(총합)
    함수2(평균)
    함수3(정보들을 출력) -- 테이블 구조로
       이름  자바  파이썬  html5  총점   평균
     제임스  70    80       90    150    89

     이때 학생은 총 3명으로 객체 생성
     html body 부분 안에다가 알아서...특정 영역을 지정해서 해주세요.
 -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>생성자 함수 이용한 객체 생성::self</title>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        function Student(name, java, python, html) {
            this.name = name;
            this.java = java;
            this.python = python;
            this.html = html;

            /*this.total = () => {
                return this.java + this.python + this.html;
            }*/
            
            this.total = () => this.java + this.python + this.html;
            /*this.avg = function() {
                return this.total()/3;
            }*/
            this.avg = () => this.total()/3;
            //es6 :: 1) ` (grave accent)  2) arrow function(나중에...vue.js)  3) var --> let, const
            this.record = function() {
                //document.write("<table border=1><tr>");
                //document.write("<th>이름</th><th>자바</th><th>파이썬</th><th>html5</th><th>총점</th><th>평균</th></tr>");
                //document.write("<tr>");
                //document.write(`<td>${this.name}</td>`);
                //document.write(`<td>${this.java}</td>`);
                //document.write(`<td>${this.python}</td>`);
                //document.write(`<td>${this.html}</td>`);
                //document.write(`<td>${this.total()}</td>`);
                //document.write(`<td>${this.avg()}</td>`);
                //document.write("</tr>");
                //document.write("</table>");

                $("tbody").append("<tr>");
                $("tbody").append(`<td>${this.name}</td>`);
                $('tbody').append(`<td>${this.java}</td>`);
                $('tbody').append(`<td>${this.python}</td>`);
                $('tbody').append(`<td>${this.html}</td>`);
                $('tbody').append(`<td>${this.total()}</td>`);
                $('tbody').append(`<td>${this.avg().toFixed(2)}</td>`);
                $("tbody").append("</tr>");
            }            
        }

        $(document).ready(function(){
            //var stu01 = new Student("James", 70, 80, 90);
            //var stu02 = new Student("Peter", 75, 85, 95);
            //var stu03 = new Student("Tomas", 90, 88, 100);
            var student = [
                new Student("James", 70, 80, 90), 
                new Student("Peter", 75, 85, 95),
                new Student("Tomas", 90, 88, 100)
            ];
            //stu01.record();
            //stu02.record();
            //stu03.record();
            for(var i=0; i<student.length; i++) {
                student[i].record();
            }
        });
    </script>
</head>
<body>
    <table border=1>
        <thead id="myTable">
            <tr>
                <th>이름</th>
                <th>자바</th>
                <th>파이썬</th>
                <th>html5</th>
                <th>총점</th>
                <th>평균</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</body>
</html>
