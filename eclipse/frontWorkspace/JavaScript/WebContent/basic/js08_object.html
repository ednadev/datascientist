<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>literal, json</title>
    <script>
        var product = {
            name: "Encore",
            price: "1500000원",
            language: "한국어",
            desc: "상세내역"
        };
        //복합연산자
        var output = "";
        for(var key in product) { //for in
            output += "●" + key + " : " + product[key] + "\n";
        }     
        alert(output);
    </script>
</head>
<body>

</body>
</html>
