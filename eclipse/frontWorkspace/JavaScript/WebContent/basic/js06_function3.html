<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>함수 동작원리</title>
	<script>
		var calc = function(x, y) { //calc 변수 생성하고 함수 할당
			return x + y;
		}
		console.log(calc(5,3)); //8
		var calc = function(x, y) { //기본 calc 변수에 곱셈 기능을 가진 새로운 함수를 할당
			return x * y;
		}
		console.log(calc(5,3)); //15
	</script>
</head>
<body>

</body>
</html>
