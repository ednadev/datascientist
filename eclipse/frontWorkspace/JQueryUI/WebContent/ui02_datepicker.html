<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>jQuery UI Datepicker - Default functionality</title>
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/sunny/jquery-ui.css">
  <link rel="stylesheet" href="/resources/demos/style.css">
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script>
  $( function() {
    $( "#datepicker" ).datepicker({
		dayNamesMin: ['일', '월', '화', '수', '목', '금', '토'],
		monthNames: ['1월', '2월', '3월', '4월', '5월', '6월', '7월', '8월', '9월', '10월', '11월', '12월']
	});//datepicker

	// 버튼 클릭하면 데이트픽커에서 선택한 날짜가 alert창으로 띄도록...Today Date:: 
	$('#dateBtn').on('click', function() {
		alert("Todat Date : " + $('#datepicker').val());
	});
  } );
  </script>
</head>
<body>
 
Date: <input type="text" id="datepicker">
<input type="button" value="날짜확인" id="dateBtn">
 
</body>
</html>
