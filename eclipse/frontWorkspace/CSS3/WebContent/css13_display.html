	<title>display : 1) none 2) block 3) inline 4)inline-block</title>

        #box {
            display: none;
        }
        #box {
            display: block;
        }
        #box {
            display: inline;
        }
        #box {
            display: inline-block;
        }
    </style>
</head>
<body>

	<div id="box">
	    <span>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Cumque, ullam.</span>

	<span>Dummy</span>
	<span>Dummy2</span>
</body>
</html>
