<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>radius</title>
	<style type="text/css">
        div {
            border: 2px solid red;
            padding: 10px;
        }
        #show1 {
            border-radius: 25px;
        }
        #show2 {
            border-radius: 50px 25px;
        }
    </style>
</head>
<body>
    <h2>border-radius :: 25px</h2>
    <div id="show1">
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aliquid, iure.</p>
    </div>
    
    <h2>border-radius :: 50px 25px</h2>
    <div id="show2">
        <p>Dicta ad cum, repellat! Dolores minus, voluptatum praesentium nihil. Laudantium, odit, explicabo.</p>
    </div>
</body>
</html>
