<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>입력폼 State Selector</title>
</head>
<body>
    <h2>State Selector</h2>
    <form name="frm">
        <h3>Enabled</h3>
        <input enabled>
        
        <h3>Disabled</h3>
        <input disabled style="background: gray;">
        
        <h3>ReadOnly</h3>
        <input readonly value="readonly">
        
        <h3>Required</h3>
        <input required>
    </form>
</body>
</html>
