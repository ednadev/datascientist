	<script>
		$(function() {
			//1. allCheck 을 클릭하면 모든 메뉴부분이 동시에 체크가 되도록 작성...
			/*$(':checkbox[name=allCheck]').change(function() { // click()도 가능...

				}

			//2. allCheck 체크를 해제하면 나머지 모든 메뉴부분의 체크가 다 해제되도록
			$(':checkbox[name=allCheck]').change(function() { // click()도 가능...
				var allCheck = $(this).prop('checked');
				$('input[name=menu]').prop('checked', allCheck);
			});
		});
	</script>
</head>
