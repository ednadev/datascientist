<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style>
        #wrap {
            text-align: center;
            margin-top: 10%;
            margin-left: 30%;
        }
        table {
            border-collapse: collapse;
        }
    </style>
</head>
<body>
   <div id="wrap">
       <table width="40%" border="2">
           <tr>
               <td colspan="2">
                   <h1>Header 영역</h1>
               </td>
           </tr>
           <tr>
               <td colspan="2" style="background-color: #339999">
                   <h1>nav 영역</h1>
               </td>
           </tr>
           <tr>
               <td>
                   <h1>section 영역</h1>
               </td>
               <td rowspan="2">
                   <h1>aside 영역</h1>
               </td>
           </tr>
           <tr>
               <td>
                   <h1>article 영역</h1>
               </td>
           </tr>
           <tr>
               <td colspan="2">
                   <h1>footer 영역</h1>
               </td>
           </tr>
       </table>
   </div>
</body>
</html>
