<!--
모든 입력 폼을 하나로 묶는 역할을 하는 태그

form태그이다.
이 안에 넣을 수 있는 다양한 입력폼들을 한번 사용해보겠다

속성
1)필수 --- action="서버안에 있는 페이지"
2)옵서널 --- method

-->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>input type</title>
    <style type="text/css">
        /* 아이디의 값이 wrap인 부분을 선택자로 지정 */
        #wrap {
            /*text-align: center;*/
            margin-left: 5%;
            margin-top: 5%;
        }
    </style>
</head>
<body>
    <h2 align="center">Register Input Form...</h2>
    <div id="wrap">
        
        <form action="#">
            <label>NAME</label>&nbsp;&nbsp;<input type="text" name="name" placeholder="이름입력">
            <br><br>
            <label>ID</label>&nbsp;&nbsp;<input type="text" name="id" value="encore" readonly>
            <br><br>
            <label>PASSWORD</label>&nbsp;&nbsp;<input type="password" name="password">
            <br><br>

            <input type="file" name="userfile">
            <br><br>
            BirthDate <input type="date" name="birthdate" id="birthdate">
            <br><br>
            Gender <input type="radio" name="gender" value="M">남성
                   <input type="radio" name="gender" value="F">여성
            <br><br>
            Age <input type="number" name="age" required>
            <br><br>
            <strong>다음중 오늘 드시고 싶은 점심 메뉴들을 선택하세요</strong>
            <br><br>
            <select name="" id="" multiple>
                <option value="">김밥</option>
                <option value="">돈까스</option>
                <option value="명란">알밥</option>
                <option value="">모밀국수</option>
            </select>
            <br><br>

            <strong>다음중 집에서 길러봤던 애완동물들을 선택하세요</strong>
            <br><!-- Multiple 한 Choice : checkbox -->
            <input type="checkbox" name="pets" value="개">개
            <input type="checkbox" name="pets" value="고양이">고양이
            <input type="checkbox" name="pets" value="햄스터">햄스터
            <input type="checkbox" name="pets" value="금붕어">금붕어
            <input type="checkbox" name="pets" value="앵무새">앵무새
            <br><br>
            Introduction <br>
            <textarea name="" id="" cols="40" rows="5">
                Hi...
            </textarea>
            <hr>
            <br><br>
            <input type="submit" value="Sending">
            <input type="reset" value="Clear">
            <input type="button" value="Button">
        </form>
    
    </div>
</body>
</html>
